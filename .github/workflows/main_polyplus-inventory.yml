# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - PolyPlus-Inventory

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Install backend dependencies
      - name: Install backend dependencies
        working-directory: packages/express-backend
        run: npm install

      # Optional build step for backend
      - name: Build backend
        working-directory: packages/express-backend
        run: npm run build --if-present

      # Zip ONLY the backend folder
      - name: Zip backend for deployment
        working-directory: packages/express-backend
        run: zip -r ../../backend.zip .

      # Upload backend.zip artifact
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: backend.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DB4EC73F7A1947519B81671720973C61 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B43637298A484B6FB6CD7EF505FDD1A8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6A74C609F48B4AEA86C02C33F8122077 }}

      # Deploy the zipped backend to Azure App Service
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PolyPlus-Inventory'
          slot-name: 'Production'
          package: backend.zip

